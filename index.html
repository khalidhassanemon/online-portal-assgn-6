    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/a84d1e5cca.js" crossorigin="anonymous"></script>
</head>

 <body class="bg-slate-300">

   <header>

    <div class="mt-4 text-white">
      <div class="position-absolute start-0 btn-1">
        <a href="#online" class="bg-violet-900 rounded px-2 pr-2 pt-2 pb-2 ml-5">Online</a>
        <a href="#portal" class="text-violet-900 fw-semibold">Portal</a>
      </div>
    <div class="position-absolute start-50 flex part-2">
      <a href="#news" class="mr-5 text-violet-900 fw-semibold  border-bottom">News</a>
      <a href="#blog" class="mr-5 text-indigo-700 fw-semibold" onclick="loadBlogData()">Blog</a>
     <a href=""><img class="w-25" src="khalid-2.png" alt=""></a>
    </div>
  </div>
   </header>

   <br><br>
   <!-- main-part -->

   <main class="border-top ml-5 mr-5 container">

   <section>

  <div id="category-container" class="justify-content-evenly">
    <ul>
      <a id="first" class="d-flex flex-wrap" href="home">Home</a>
    </ul>
  </div>
   </section>
   <br><br>

   <section>
    <div>
        <P id="count-field" class="p-4 shadow p-3 mb-5 mr-5 bg-slate-400 rounded"></P>
    </div>
   </section>

   <section class="container-2">
   <div id="news-container">
            
    </div>

   </section>

   <!-- modal-data -->
   <div class="modal fade" id="newsDetailModal" aria-labelledby="newsDetailModalLabel"
   aria-hidden="true">
   <div class="modal-dialog">
       <div class="modal-content">
           <div class="modal-header">
               <h5 class="modal-title" id="newsDetailModalLabel"></h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div id="news-detail" class="modal-body">

           </div>
           <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
           </div>
       </div>
   </div>
</div>

<!-- blog-data -->
<section>
<div id="blog-2">

</div>
</section>
   </main>

    <script src="app.js"></script>

    <script src="loadnew.js"></script>
